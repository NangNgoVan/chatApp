  <div class="content">
    <div class="contact-profile">
      <img src="{{currentChatUser.avatar}}" alt="" />
      <p>{{currentChatUser.name}}</p>
      <div class="social-media">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
         <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
    </div>
        <div class="messages">
      <ul>
        <li class="{{(uid != message.sid)?'sent':'replies'}}" ng-repeat="message in messages">
          <img src="{{message.avatar}}" alt="" />
          <p ng-if="true">{{message.msg}}<br><span style="font-size: 10px;">({{(message.status=='saved')?'đã lưu':((message.status=='read')?'đã đọc':'đã xem')}} 
            vào {{message.update_at}})</span></p>
        </li>
      </ul>
    </div>
    <div class="message-input">
      <div class="wrap">
      <input type="text" placeholder="Viết tin nhắn mới..." ng-model="message" ng-keypress="keyPressSendMessage($event, message)" ng-focus="seenEvent()"/>
      <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
      <button class="submit" ng-click="sendMessage(message)"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
