<div class="container">
  <h1>Đăng nhập</h1>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" class="form-control" required  ng-model="user.email">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" name="password" class="form-control" required  ng-model="user.password">
    </div>
    <input type="submit" name="submit" class="btn btn-primary" value="Đăng nhập" ng-click="auth()">
  </form>
  <p>Chưa có tài khoản? <a href="#!/signup">Tạo mới.</a></p>
</div>
