<div class="container">
  <div class="">
    <h1>Đăng ký tài khoản</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" required ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu mới:</label>
        <input type="password" name="password" class="form-control" required ng-model="user.password">
      </div>
      <input type="submit" name="submit" class="btn btn-primary" value="Tạo tài khoản mới!" ng-click="createUser()">
    </form>
  </div>
</div>
